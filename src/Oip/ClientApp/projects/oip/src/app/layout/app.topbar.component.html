<div class="layout-topbar">

  <button #menubutton class="p-link layout-menu-button layout-topbar-button" (click)="layoutService.onMenuToggle()">
    <i class="pi pi-bars"></i>
  </button>

  <p-tabView styleClass="tabview-custom" [(activeIndex)]="topBarService.activeIndex">
    <p-tabPanel *ngFor="let tab of topBarService.availableTopBarItems">
      <ng-template pTemplate="header">
        <i class="pi {{tab.icon}} top-bar-module-item-icon">&nbsp;</i>
        <span class="top-bar-module-item-text">{{ tab.caption }}</span>
      </ng-template>
    </p-tabPanel>
  </p-tabView>

  <button #topbarmenubutton class="p-link layout-topbar-menu-button layout-topbar-button"
          (click)="layoutService.showProfileSidebar()">
    <i class="pi pi-ellipsis-v"></i>
  </button>

  <div #topbarmenu class="layout-topbar-menu"
       [ngClass]="{'layout-topbar-menu-mobile-active': layoutService.state.profileSidebarVisible}">
    <button class="p-link layout-topbar-button">
      <i class="pi pi-calendar"></i>
      <span>Calendar</span>
    </button>
    <button class="p-link layout-topbar-button" (click)="login()">
      <i class="pi pi-user"></i>
      <span>Profile</span>
    </button>
    <button class="p-link layout-topbar-button" [routerLink]="'/config'">
      <i class="pi pi-cog"></i>
      <span>Settings</span>
    </button>
  </div>
</div>
