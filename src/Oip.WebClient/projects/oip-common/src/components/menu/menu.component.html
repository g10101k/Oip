<div #emtpty class="layout-sidebar">
  <ul class="layout-menu">
    <ng-container *ngFor="let item of model; let i = index;">
      <li app-menuitem *ngIf="!item.separator" [item]="item" [index]="i" [root]="true" (contextmenu)="onContextMenu($event, item)"></li>
      <li *ngIf="item.separator" class="menu-separator"></li>
    </ng-container>
    <div *ngIf="securityService.isAdmin" class="absolute bottom-0 right-0 border-round p-2 font-bold ">
      <p-button icon="pi pi-cog" [rounded]="true" [text]="true" (onClick)="onSettingButtonClick($event)"/>
    </div>
    <p-contextMenu [target]="emtpty" [model]="emptySpaceMenu"/>
    <p-contextMenu #itemContextMenu [model]="itemMenu" />
  </ul>
</div>
<create-menu-item-dialog [(visible)]="newItemDialogVisible" [contextItem]="contextItem"></create-menu-item-dialog>
